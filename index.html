<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Product list with cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              red: "hsl(14, 86%, 42%)",
              green: "hsl(159, 69%, 38%)",
              "rose-50": "hsl(20, 50%, 98%)",
              "rose-100": "hsl(13, 31%, 94%)",
              "rose-300": "hsl(14, 25%, 72%)",
              "rose-400": "hsl(7, 20%, 60%)",
              "rose-500": "hsl(12, 20%, 44%)",
              "rose-900": "hsl(14, 65%, 9%)",
            },
            fontFamily: {
              sans: ["Red Hat Text", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet" />
  </head>
  <body class="bg-rose-50 text-rose-900 font-sans">
    <div class="min-h-screen">
      <header class="py-6 px-4 md:px-8">
        <h1 class="text-3xl font-bold">Desserts</h1>
      </header>

      <main class="container mx-auto px-4 md:px-8 pb-20">
        <div class="flex flex-col lg:flex-row gap-8">
          <div class="lg:w-2/3">
            <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6">
              <div class="bg-white rounded-2xl shadow-sm overflow-hidden border border-rose-100">
                <div class="relative h-48 bg-rose-100">
                  <img src="./assets/images/image-waffle-desktop.jpg" alt="Waffle with Berries" class="w-full h-full object-cover" />
                  <button
                    class="absolute -bottom-5 left-1/2 -translate-x-1/2 bg-white border border-rose-300 text-rose-900 py-2 px-4 rounded-xl flex items-center justify-center gap-2 hover:bg-red hover:text-white transition-colors font-semibold text-sm w-40"
                  >
                    <img src="./assets/images/icon-add-to-cart.svg" alt="" class="w-4 h-4" />
                    Add to Cart
                  </button>
                </div>
                <div class="p-6 pt-10 text-center">
                  <p class="text-rose-500 text-sm">Waffle</p>
                  <h3 class="font-bold text-lg">Waffle with Berries</h3>
                  <span class="text-red font-bold">$6.50</span>
                </div>
              </div>

              <div class="bg-white rounded-2xl shadow-sm overflow-hidden border border-rose-100">
                <div class="relative h-48 bg-rose-100">
                  <img src="./assets/images/image-creme-brulee-desktop.jpg" alt="Vanilla Bean Crème Brûlée" class="w-full h-full object-cover" />
                  <button
                    class="absolute -bottom-5 left-1/2 -translate-x-1/2 bg-white border border-rose-300 text-rose-900 py-2 px-4 rounded-xl flex items-center justify-center gap-2 hover:bg-red hover:text-white transition-colors font-semibold text-sm w-40"
                  >
                    <img src="./assets/images/icon-add-to-cart.svg" alt="" class="w-4 h-4" />
                    Add to Cart
                  </button>
                </div>
                <div class="p-6 pt-10 text-center">
                  <p class="text-rose-500 text-sm">Crème Brûlée</p>
                  <h3 class="font-bold text-lg">Vanilla Bean Crème Brûlée</h3>
                  <span class="text-red font-bold">$7.00</span>
                </div>
              </div>

              <div class="bg-white rounded-2xl shadow-sm overflow-hidden border border-rose-100">
                <div class="relative h-48 bg-rose-100">
                  <img src="./assets/images/image-macaron-desktop.jpg" alt="Macaron Mix of Five" class="w-full h-full object-cover" />
                  <button
                    class="absolute -bottom-5 left-1/2 -translate-x-1/2 bg-white border border-rose-300 text-rose-900 py-2 px-4 rounded-xl flex items-center justify-center gap-2 hover:bg-red hover:text-white transition-colors font-semibold text-sm w-40"
                  >
                    <img src="./assets/images/icon-add-to-cart.svg" alt="" class="w-4 h-4" />
                    Add to Cart
                  </button>
                </div>
                <div class="p-6 pt-10 text-center">
                  <p class="text-rose-500 text-sm">Macaron</p>
                  <h3 class="font-bold text-lg">Macaron Mix of Five</h3>
                  <span class="text-red font-bold">$8.00</span>
                </div>
              </div>

              <div class="bg-white rounded-2xl shadow-sm overflow-hidden border border-rose-100">
                <div class="relative h-48 bg-rose-100">
                  <img src="./assets/images/image-tiramisu-desktop.jpg" alt="Classic Tiramisu" class="w-full h-full object-cover" />
                  <button
                    class="absolute -bottom-5 left-1/2 -translate-x-1/2 bg-white border border-rose-300 text-rose-900 py-2 px-4 rounded-xl flex items-center justify-center gap-2 hover:bg-red hover:text-white transition-colors font-semibold text-sm w-40"
                  >
                    <img src="./assets/images/icon-add-to-cart.svg" alt="" class="w-4 h-4" />
                    Add to Cart
                  </button>
                </div>
                <div class="p-6 pt-10 text-center">
                  <p class="text-rose-500 text-sm">Tiramisu</p>
                  <h3 class="font-bold text-lg">Classic Tiramisu</h3>
                  <span class="text-red font-bold">$5.50</span>
                </div>
              </div>

              <div class="bg-white rounded-2xl shadow-sm overflow-hidden border border-rose-100">
                <div class="relative h-48 bg-rose-100">
                  <img src="./assets/images/image-meringue-desktop.jpg" alt="Lemon Meringue Pie" class="w-full h-full object-cover" />
                  <button
                    class="absolute -bottom-5 left-1/2 -translate-x-1/2 bg-white border border-rose-300 text-rose-900 py-2 px-4 rounded-xl flex items-center justify-center gap-2 hover:bg-red hover:text-white transition-colors font-semibold text-sm w-40"
                  >
                    <img src="./assets/images/icon-add-to-cart.svg" alt="" class="w-4 h-4" />
                    Add to Cart
                  </button>
                </div>
                <div class="p-6 pt-10 text-center">
                  <p class="text-rose-500 text-sm">Pie</p>
                  <h3 class="font-bold text-lg">Lemon Meringue Pie</h3>
                  <span class="text-red font-bold">$5.00</span>
                </div>
              </div>

              <div class="bg-white rounded-2xl shadow-sm overflow-hidden border border-rose-100">
                <div class="relative h-48 bg-rose-100">
                  <img src="./assets/images/image-panna-cotta-desktop.jpg" alt="Vanilla Panna Cotta" class="w-full h-full object-cover" />
                  <button
                    class="absolute -bottom-5 left-1/2 -translate-x-1/2 bg-white border border-rose-300 text-rose-900 py-2 px-4 rounded-xl flex items-center justify-center gap-2 hover:bg-red hover:text-white transition-colors font-semibold text-sm w-40"
                  >
                    <img src="./assets/images/icon-add-to-cart.svg" alt="" class="w-4 h-4" />
                    Add to Cart
                  </button>
                </div>
                <div class="p-6 pt-10 text-center">
                  <p class="text-rose-500 text-sm">Panna Cotta</p>
                  <h3 class="font-bold text-lg">Vanilla Panna Cotta</h3>
                  <span class="text-red font-bold">$6.50</span>
                </div>
              </div>
            </div>
          </div>

          <div class="lg:w-1/3">
            <div class="bg-white rounded-2xl shadow-sm p-6 border border-rose-100 sticky top-6">
              <h2 class="text-xl font-bold mb-4">Your Cart (0)</h2>
              <div class="text-center py-8">
                <div class="w-24 h-24 bg-rose-50 rounded-full flex items-center justify-center mx-auto mb-4">
                  <img src="./assets/images/illustration-empty-cart.svg" alt="" class="w-12 h-12" />
                </div>
                <p class="text-rose-500">Your added items will appear here</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
