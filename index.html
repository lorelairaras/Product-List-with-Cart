<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Product list with cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              red: "hsl(14, 86%, 42%)",
              green: "hsl(159, 69%, 38%)",
              "rose-50": "hsl(20, 50%, 98%)",
              "rose-100": "hsl(13, 31%, 94%)",
              "rose-300": "hsl(14, 25%, 72%)",
              "rose-400": "hsl(7, 20%, 60%)",
              "rose-500": "hsl(12, 20%, 44%)",
              "rose-900": "hsl(14, 65%, 9%)",
            },
            fontFamily: {
              sans: ["Red Hat Text", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet" />
    <style>
      .cart-item-enter {
        opacity: 0;
        transform: translateY(-10px);
      }
      .cart-item-enter-active {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 300ms, transform 300ms;
      }
    </style>
  </head>
  <body class="bg-rose-50 text-rose-900 font-sans">
    <div id="app" class="min-h-screen">
      <header class="py-6 px-4 md:px-8">
        <h1 class="text-3xl font-bold text-center">Desserts</h1>
      </header>

      <main class="container mx-auto px-4 md:px-8 pb-20">
        <div class="flex flex-col lg:flex-row gap-8">
          <div class="lg:w-2/3">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="bg-white rounded-2xl shadow-sm overflow-hidden border border-rose-100">
                <div class="h-48 bg-rose-100 overflow-hidden">
                  <img src="./assets/images/image-waffle-desktop.jpg" alt="Waffle with Berries" class="w-full h-full object-cover" />
                </div>
                <div class="p-6">
                  <div class="flex justify-between items-start mb-4">
                    <div>
                      <h3 class="font-bold text-lg">Waffle with Berries</h3>
                      <p class="text-rose-500">Waffle</p>
                    </div>
                    <span class="font-bold text-lg">$6.50</span>
                  </div>
                  <button
                    class="add-to-cart w-full bg-red text-white py-3 px-4 rounded-xl flex items-center justify-center gap-2 hover:bg-rose-900 transition-colors font-semibold"
                    data-name="Waffle with Berries"
                    data-category="Waffle"
                    data-price="6.50"
                    data-image="./assets/images/image-waffle-thumbnail.jpg"
                  >
                    <img src="./assets/images/icon-add-to-cart.svg" alt="Add to cart" class="w-5 h-5" />
                    Add to Cart
                  </button>
                </div>
              </div>

          <!-- Cart Section -->
          <div class="lg:w-1/3">
            <div class="bg-white rounded-2xl shadow-sm p-6 border border-rose-100 sticky top-6">
              <h2 class="text-xl font-bold mb-4" id="cart-title">Your Cart (0)</h2>

              <div id="empty-cart" class="text-center py-8">
                <div class="w-24 h-24 bg-rose-50 rounded-full flex items-center justify-center mx-auto mb-4">
                  <img src="./assets/images/illustration-empty-cart.svg" alt="Empty cart" class="w-12 h-12" />
                </div>
                <p class="text-rose-500">Your added items will appear here</p>
              </div>

              <!-- Cart Items -->
              <div id="cart-items" class="hidden">
                <div id="cart-items-list" class="mb-4">
                </div>

                <div class="pt-4 border-t border-rose-100">
                  <div class="flex justify-between items-center mb-2">
                    <span class="text-rose-500">Order Total</span>
                    <span class="font-bold text-xl" id="order-total">$0.00</span>
                  </div>
                  <div class="flex items-center justify-center gap-2 text-rose-500 text-sm mb-4">
                    <img src="./assets/images/icon-carbon-neutral.svg" alt="Carbon neutral" class="w-5 h-5" />
                    This is a carbon-neutral delivery
                  </div>
                  <button id="confirm-order" class="w-full bg-red text-white py-3 px-4 rounded-xl font-bold hover:bg-rose-900 transition-colors">
                    Confirm Order
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- Order Confirmation Modal -->
      <div id="order-confirmation" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white rounded-2xl p-6 max-w-md w-full">
          <div class="text-center mb-6">
            <div class="w-16 h-16 bg-green rounded-full flex items-center justify-center mx-auto mb-4">
              <img src="./assets/images/icon-order-confirmed.svg" alt="Order confirmed" class="w-8 h-8" />
            </div>
            <h2 class="text-2xl font-bold mb-2">Order Confirmed</h2>
            <p class="text-rose-500">We hope you enjoy your food!</p>
          </div>

          <div id="confirmation-items" class="mb-6">
            <!-- Confirmation items will be inserted here -->
          </div>

          <div class="border-t border-rose-100 pt-4 mb-6">
            <div class="flex justify-between items-center">
              <span class="font-bold">Order Total</span>
              <span class="font-bold text-xl" id="confirmation-total">$0.00</span>
            </div>
          </div>

          <button id="start-new-order" class="w-full bg-red text-white py-3 px-4 rounded-xl font-bold hover:bg-rose-900 transition-colors">
            Start New Order
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
